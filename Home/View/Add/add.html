<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/weui.min.css">
  <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/jquery-weui.css">
  <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/demos.css?v=01.01.07">
</head>
<body>
<div class="weui-tab">
<div class="weui-tab__bd">
  <div id="tab2" class="weui-tab__bd-item weui-tab__bd-item--active">

  <form class="" name="f1"   id="form1"   action=""   method="post" >
    <div class="weui-cells weui-cells_form" >
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">设备ID</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="devid"  placeholder="请输入设备ID号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">栅</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="shed"  placeholder="请输入多少栅">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">栏</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="column"  placeholder="请输入多少栏">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">状态</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="flag"  placeholder="请输入状态">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">情况</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="state"  placeholder="请输入情况">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">生产次数</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="s_count"  placeholder="请输入生产次数">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">RFID</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="rid"  placeholder="请输入RFID">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">AGE</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" name="age"  placeholder="请输入年龄">
        </div>
      </div>

    </div>

    <div class="weui-cell">
      <button class="weui-btn weui-btn_primary" type="submit">添加</button>
    </div>
    <div class="demos-cell-after" >
    </div>




  </form>

  </div>
</div>
<div class="weui-tabbar">
    <a href="<%$smarty.const.__APP__%>/devselect/select" class="weui-tabbar__item ">

      <div class="weui-tabbar__icon">
        <img src="<%$smarty.const.IMG_URL%>/icon_nav_button.png" alt="">
      </div>
      <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="<%$smarty.const.__APP__%>/add/deviceTab" class="weui-tabbar__item weui-bar__item--on">
      <div class="weui-tabbar__icon">
        <img src="<%$smarty.const.IMG_URL%>/icon_nav_msg.png" alt="">
      </div>
      <p class="weui-tabbar__label">设备</p>
    </a>
    <a href="<%$smarty.const.__APP__%>/acadd/acTab" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <img src="<%$smarty.const.IMG_URL%>/icon_nav_article.png" alt="">
      </div>
      <p class="weui-tabbar__label">温度</p>
    </a>
    <a href="<%$smarty.const.__APP__%>/acadd/mineTab" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <img src="<%$smarty.const.IMG_URL%>/icon_nav_cell.png" alt="">
      </div>
      <p class="weui-tabbar__label">我的</p>
    </a>
  </div>
</div>
  <script src="<%$smarty.const.AJS_URL%>jquery-2.1.4.js"></script>
  <script src="<%$smarty.const.AJS_URL%>jquery-weui.js"></script>
  <script src="<%$smarty.const.AJS_URL%>fastclick.js"></script>
  <script>
      $(function() {
          FastClick.attach(document.body);
      });
      $(document).ready(function() {
          var ret = "<%$ret%>";
          var device = "<%$device%>";

         // document.getElementById("devid").value=device;
          if(ret=="10000001"){
              $.toptip('设备已注册');
          }
          if(ret=="10000000"){
              $.toptip('插入成功', 'success');
          }
          if(ret=="10000002"){
              $.toptip('插入失败', 'error');
          }

      });
  </script>
</body>
</html>
