<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设备展示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/weui.min.css">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/jquery-weui.css">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/demos.css?v=01.01.04">



</head>

<body>


    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab2" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-panel weui-panel_access">
                <div class="weui-panel__bd">
                    <a href="<%$smarty.const.__APP__%>/add/add" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="<%$smarty.const.IMG_URL%>/timg.jpg" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">
                               添加设备
                            </h4>
                        </div>
                    </a>
                    <a href="<%$smarty.const.__APP__%>/add/move" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="<%$smarty.const.IMG_URL%>/timg.jpg" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">
                                移动设备
                            </h4>
                        </div>
                    </a>
                    <a href="<%$smarty.const.__APP__%>/add/saveinfo" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="<%$smarty.const.IMG_URL%>/timg.jpg" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">
                                修改设备
                            </h4>
                        </div>
                    </a>
                    <a href="<%$smarty.const.__APP__%>/add/select" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="<%$smarty.const.IMG_URL%>/timg.jpg" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">
                                查询设备
                            </h4>
                        </div>
                    </a>
                    <a href="<%$smarty.const.__APP__%>/add/bdselect" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="<%$smarty.const.IMG_URL%>/timg.jpg" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">
                                主控设备
                            </h4>
                        </div>
                    </a>
                </div>
                </div>
            </div>

        </div>

        <div class="weui-tabbar">
            <a href="<%$smarty.const.__APP__%>/devselect/select" class="weui-tabbar__item">

                <div class="weui-tabbar__icon">
                    <img src="<%$smarty.const.IMG_URL%>/icon_nav_button.png" alt="">
                </div>
                <p class="weui-tabbar__label">首页</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item  weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img src="<%$smarty.const.IMG_URL%>/icon_nav_msg.png" alt="">
                </div>
                <p class="weui-tabbar__label">设备</p>
            </a>
            <a href="<%$smarty.const.__APP__%>/acadd/acTab" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="<%$smarty.const.IMG_URL%>/icon_nav_article.png" alt="">
                </div>
                <p class="weui-tabbar__label">温度</p>
            </a>
            <a href="<%$smarty.const.__APP__%>/acadd/mineTab" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="<%$smarty.const.IMG_URL%>/icon_nav_cell.png" alt="">
                </div>
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>

    <script src="<%$smarty.const.AJS_URL%>jquery-2.1.4.js?v=01.01.04"></script>
    <script src="<%$smarty.const.AJS_URL%>jquery-weui.js?v=01.01.04"></script>
    <script src="<%$smarty.const.AJS_URL%>fastclick.js?v=01.01.04"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>








</body>
