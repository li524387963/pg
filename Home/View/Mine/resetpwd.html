<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/weui.min.css">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/jquery-weui.css">
    <link rel="stylesheet" href="<%$smarty.const.WEUI_URL%>/demos.css?v=01.01.04">

</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tab4" class="weui-tab__bd-item weui-tab__bd-item--active">
            <form class="form-horizontal" name="f1"     action=""   method="post" >
                <div class="weui-cells weui-cells_form" >
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">原始密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="oldpwd"  placeholder="请输入原始密码" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="newpwd"  placeholder="请输入新密码" required="required">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">确认新密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="newpwd1"  placeholder="请再次输入新密码" required="required">
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area">
                    <button class="weui-btn weui-btn_primary" type="submit">修改</button>
                </div>
            </form>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="<%$smarty.const.__APP__%>/devselect/select" class="weui-tabbar__item ">

            <div class="weui-tabbar__icon">
                <img src="<%$smarty.const.IMG_URL%>/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="<%$smarty.const.__APP__%>/add/deviceTab" class="weui-tabbar__item " >
            <div class="weui-tabbar__icon">
                <img src="<%$smarty.const.IMG_URL%>/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">设备</p>
        </a>
        <a href="<%$smarty.const.__APP__%>/acadd/acTab" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="<%$smarty.const.IMG_URL%>/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">温度</p>
        </a>
        <a href="<%$smarty.const.__APP__%>/mine/mineTab" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <img src="<%$smarty.const.IMG_URL%>/icon_nav_cell.png" alt="">
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
<script src="<%$smarty.const.AJS_URL%>jquery-2.1.4.js"></script>
<script src="<%$smarty.const.AJS_URL%>jquery-weui.js"></script>

<script type="text/javascript">
    function back() {
        window.history.back();
    }

</script>
<script src="<%$smarty.const.AJS_URL%>fastclick.js?v=01.01.04"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
    $(document).ready(function() {
        var ret = "<%$ret%>";


        // document.getElementById("devid").value=device;

        if(ret=="10000113"){
            $.toptip('密码修改成功', 'success');


            setTimeout(function() {
                // window.history.back(-2);
                window.location.href = '<%$smarty.const.__APP__%>/mine/mineTab';

            }, 1000)

        }
        if(ret=="10000110"){
            $.toptip('初始密码错误', 'error');
        }
        if(ret=="10000111"){
            $.toptip('两次密码不一致', 'error');
        }
        if(ret=="10000101"){
            $.toptip('密码少于六位', 'error');
        }

    });

</script>
</body>
</html>
